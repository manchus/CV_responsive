 <div class = "d-flex justify-content-center align-items-center vh-100">
 <div class="card p-4 shadow-sm" style="width: 350px;">
    <h5 class="card-title text-center mb-3">Login</h5>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username"  [(ngModel)]="username"  placeholder="Enter your username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter your password" name="password" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">OK</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
      <div class="d-flex justify-content-between">
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
</div>
