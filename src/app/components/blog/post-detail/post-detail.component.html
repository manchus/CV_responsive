<h1>{{ post?.title }}</h1>
<img *ngIf="post?.imageUrl" [src]="post?.imageUrl" alt="{{ post?.title }}" style="max-width: 80%; height: auto;">
<p>{{ post?.content }}</p>
<p><strong>Autor:</strong> {{ post?.author }}</p>
<p><strong>Fecha:</strong> {{ post?.createdAt | date }}</p>


<div>
  <h1>Chat con OpenAI</h1>
  <textarea [(ngModel)]="mensaje"></textarea>
  <button (click)="obtenerRespuesta()">Enviar</button>
  <p>Respuesta: {{ response }}</p>
</div>

<button (click)="obtenerRespuesta()" [disabled]="isLoading">Analizar datos</button>

<div *ngIf="isLoading">Cargando...</div>

<div *ngIf="response">
  <h3>Respuesta de DeepSeek:</h3>
  <pre>{{ response | json }}</pre>
</div>

<div *ngIf="error">
  <h3>Error:</h3>
  <p>{{ error }}</p>
</div>
