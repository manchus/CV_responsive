<!-- <form (ngSubmit)="onSubmit()"> -->
  <form>

<!-- </form> (ngSubmit)="createPost(title,content,author)"> -->
  <input [(ngModel)]="title" name="title" placeholder="Título" required>
  <textarea [(ngModel)]="content" name="content" placeholder="Contenido" required></textarea>
  <input [(ngModel)]="author" name="author" placeholder="Autor" required>
  <label for="categories">Categorías:</label>
  <select id="categories" [(ngModel)]="categories" name="categories" multiple>
    <option value="tecnologia">Tecnología</option>
    <option value="programacion">Programación</option>
    <option value="diseño">Diseño</option>
    <option value="educacion">Educación</option>
  </select>
  <input type="file" (change)="onFileSelected($event)" accept="image/*">
  <button (click)="uploadImage()">Subir Imagen</button>
  <p *ngIf="imageUrl">Imagen subida: {{ imageUrl }}</p>

  <button (click)="createPost(title,content,author, categories)">Publicar</button>
  <!-- <button type="submit">Publicar</button> -->
</form>
